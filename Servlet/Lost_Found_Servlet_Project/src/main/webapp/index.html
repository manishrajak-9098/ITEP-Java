<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', Tahoma, sans-serif;
        }

        body{
            min-height:100vh;
            background: linear-gradient(180deg,#0f172a,#020617);
            display:flex;
            align-items:center;
            justify-content:center;
            color:#e5e7eb;
        }

        /* Main Card */
        .card{
            width:400px;
            padding:32px;
            background:#020617;
            border-radius:14px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.05);
            text-align:center;
            border-top:4px solid #f59e0b;
        }

        .card h2{
            margin-bottom:6px;
            font-size:26px;
            color:#f8fafc;
        }

        .sub{
            font-size:14px;
            color:#94a3b8;
            margin-bottom:22px;
        }

        /* Menu Buttons */
        .menu a{
            display:block;
            margin:12px 0;
            padding:14px;
            background:#020617;
            border:1px solid #1e293b;
            border-radius:10px;
            text-decoration:none;
            color:#e5e7eb;
            transition:0.3s;
        }

        .menu a:hover{
            border-color:#f59e0b;
            color:#f59e0b;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Lost & Found Portal</h2>
    <p class="sub">Reconnect with what matters</p>

    <div class="menu">
        <a href="login.html"> Login</a>
        <a href="register.html"> Register</a>
    </div>
</div>

</body>
</html>
